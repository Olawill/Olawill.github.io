<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const res_value = document.querySelector('.a-price-whole').innerHTML;
      const selectElement = document.querySelector('#size-select');
      selectElement.addEventListener('change', (event) => {
         const result = document.querySelector('.a-price-whole');
         const input_size = document.querySelector('#input-size');
         if (event.target.value === 'Select a size') {
          result.textContent = res_value;
         } else {
          result.textContent = event.target.value;
          input_size.value = event.value;
         }
      });

    });
  </script>


  <style>
    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      /* margin-right: 20px; */
      margin: 20px;
      width: auto;
      background-color: aquamarine;
    }

    img {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      /* margin-right: 20px; */
      margin: 20px;
      width: auto;
      background-color: aquamarine;
    }

    #smenu {
      margin: 10px;
      padding: 10px;
      width: 542px;
      background-color: beige;
    }

    #product-name {
      text-decoration: none;
      color: black;
    }

    #smenu:hover {
      background-color: darksalmon;
    }

    button:focus {
      background-color: orchid;
    }

    button:required {
      background-color: orchid;
    }

    input[value="Add to Cart"] {
      background-color: coral;
    }

    input[value="Add to Cart"]:hover {
      background-color: red;
    }

    option {
      outline: none;
      padding: 50px;
      margin: 50px;
      /* width: 30px; */
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='villelogo.png') }}" alt="Ville Dishes" href="{{ url_for('index') }}" width=150 height=35></a>
    <a href="{{ url_for('index') }}">Home</a>

      {% if current_user.is_authenticated %}
        <a href="{{ url_for('cart') }}">Cart</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      
      {% endif %}
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
