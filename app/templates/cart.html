
{% extends 'base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}
  <h1>Your Cart</h1>
  {% if not cart_items %}
    <p>Your cart is empty</p>
  {% else %}
    <ul>
      {% for item in cart_items %}
        <li>{{ item.product.name }} - ${{ item.product.price }}</li>
      {% endfor %}
    </ul>
    <form action="{{ url_for('checkout') }}" method="post">
      <input type="submit" value="Checkout">
    </form>
  {% endif %}
{% endblock %}
